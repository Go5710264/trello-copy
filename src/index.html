<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class="wrapper-columns-boards">
        <div class="column-boards">
            <header class="header-block-card">
                <h1 class="header-column">Todo</h1>
                <button class="button-icon">
                    <img src="./picture/point.svg" alt="Open menu" class="icon">
                </button>
            </header>

            <section>
                <div class="card">
                    <p class="card-message">Welcome to Trello!</p>
                    <button class="button-icon">
                        <img src="./picture/close.svg" alt="Close" class="icon">
                    </button>
                </div>
            </section>

            <footer>
                <div class="footer-block-card">
                    <button class="button-icon">
                        <img src="./picture/plus.svg" alt="Add card" class="icon">
                    </button>
                    <p>Add another card</p>
                </div>
            </footer>
        </div>


        <div class="column-boards">
            <h1>In progress</h1>
        </div>
        <div class="column-boards">
            <h1>Done</h1>
        </div>
    </main>
</body>
</html>
